{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<div class="col-md-8 m-auto">
  <h1 class="text-center">Welcome to my Portfolio Home Page!</h1>
  <hr>
  <h5 class="text-center text-muted">Use the Navigation Bar above to check out my Projects and Blog</h5>
</div>


<div class="col-md-6 offset-md-3 pt-3">
  <div class="card">
    <img class="card-img-left" src="{% static bio.prof_pic %}"> 
    <div class="card-body">
      <h2 class="card-title">{{ bio.name }}</h2>
      <div class="d-flex flex-column">
        <div class="d-flex flex-row my-1.5">
          <a href="{{bio.linkedIn_link}}" class="h4" style="color: blue; text-decoration: none;"><i class="bi-linkedin px-1" style="font-size: 1.5rem;"></i>LinkedIn</a>
         </div>
         <div class="d-flex flex-row">
          <a class="h4" href="{{bio.github_link}}" style="text-decoration: none;"><i class="bi-github px-1" style="font-size: 1.5rem;"></i>GitHub</a>
         </div>
      </div>
      <hr>
      <p class="card-text h6">{{ bio.body }}</p>  
    </div> 

  </div>
</div>

{% endblock %}
