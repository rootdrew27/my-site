{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
  <div class="col-8">
    <img src="{% static project.image %}" alt="" width="100%">
  </div>
  <div class="col">
    <h5>About the project:</h5>
    <p>{{ project.description }}</p>
    <br>
    <h5>Technology used:</h5>
    <p>{{ project.technology }}</p>
    <button class="btn btn-primary my-3" href="{{project.github_link}}"><i class="bi-github mx-1" style="font-size: 1.5rem;"></i>GitHub</button>
  </div>
</div>
{% endblock %}
