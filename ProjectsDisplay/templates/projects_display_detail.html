{% extends "base.html" %}
{% load static %}

{% block page_content %}
  <h1 class="text-center">{{ project.title }}</h1>
  <hr>
  <div class="container py-3">
    <div class="row">
      <div class="col-7">
        <div class="card">
          <img class="card-img" style="--bs-border-opacity: .5;" src="{% static project.image %}" alt="" width="100%">
        </div>

      </div>
        <div class="col py-4" style="min-width: 320px; max-width: 600px">
          <h5>About the project:</h5>
          <p>{{ project.description }}</p>
          <br>
          <h5>Technology used:</h5>
          <p>{{ project.technology }}</p>
          <a class="btn btn-primary my-3" href="{{project.github_link}}" role="button"><i class="bi-github mx-1" style="font-size: 1.5rem;"></i>GitHub</a>
        </div>
      </div>
  
    </div>
  </div>



{% endblock %}
