{% extends "base.html" %}
{% load static %}
<!-- display each project -->
{% block page_content %}
<h1>Projects</h1>
<div class="row">
{% for project in projects %}
  <div class="col-md-3">
    <div class="card mb-4">
      <img class="card-img-top"  src="{% static project.image %}">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
        <a href="{% url 'ProjectDetail' project.pk %}" class="btn btn-primary">Read More</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
